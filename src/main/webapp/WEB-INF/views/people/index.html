<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h4>Страница со списком всех людей</h4>
<p>/people</p>
<br/>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getYearBirth()}">user</a>
</div>

<br/>
<hr/>
<br/>

<a href="/people/new">Создать человека</a>

</body>
</html>
