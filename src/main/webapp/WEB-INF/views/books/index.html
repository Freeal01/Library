<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h4>Страница со списком всех книг</h4>
<br/>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getYear() + ', ' + book.getAuthor()}">user</a>
</div>



<br/>
<hr/>
<br/>

<a href="/books/new">Добавить новую книгу</a>

</body>
</html>
