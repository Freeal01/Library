<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show book</title>
</head>
<body>
<h4>Информация о книге</h4>
<br/>




<table>
    <tr>
        <td>
            <p>Название:</p>
        </td>
        <td>
            <p th:text="${book.getName()}">VALUE</p>
        </td>
    </tr>
</table>

<table>
    <tr>
        <td>
            <p>Автор книги:</p>
        </td>
        <td>
            <p th:text="${book.getAuthor()}">VALUE</p>
        </td>
    </tr>
</table>

<table>
    <tr>
        <td>
            <p>Год издания:</p>
        </td>
        <td>
            <p th:text="${book.getYear()}">VALUE</p>
        </td>
    </tr>
</table>

<table>
    <tr>
        <td>
            <p>ФИО читателя:</p>
        </td>
        <td>
            <p th:text="${book.getPerson_id()}">VALUE</p>
        </td>
    </tr>
</table>


<br/>

<form th:method="PATCH" th:action="@{/books/{id}/getBook(id=${book.getId()})}" th:object="${book}">
    <label for="person_id">Введите id читателя: </label>
    <input type="text" th:field="*{person_id}" id="person_id"/>
    <div style="color:red" th:if="${#fields.hasErrors('person_id')}" th:errors="*{person_id}">Year Person_id</div>
    action="#" th:action="@{/seedstartermng}" th:object="${seedStarter}" method="post"
    <br/>
    <br/>
    <input type="submit" value="Изменить"/>
</form>
<br/>

<table>

    <tr>
        <td>
            <a th:href="@{/books/{id}/edit(id=${book.getId()})}">
                <button>Редактировать</button>
            </a>
        </td>

        <td></td>

        <td>
            <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
                <input type="submit" value="Удалить книгу"/>
            </form>
        </td>
    </tr>

</table>






</body>
</html>
